<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join PeerPoint</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/d2af653d3a.js" crossorigin="anonymous"></script>
    <div id="toast-container"></div>
</head>
<body>
    <div class="auth-container">
        <i class="fa-solid fa-graduation-cap brand-icon"></i>
        <h2>Create Account</h2>
        <p style="text-align: center; color: var(--text-gray); margin-bottom: 20px;">
            PeerPoint is your student hub. Upload/Download PDFs, share past questions, and join the student forum.
        </p>

        <form id="signup-form">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Department</label>
                <input type="text" id="dept" required>
            </div>
            <div class="input-group">
                <label>Level</label>
                <select id="level">
                    <option value="100L">100L</option>
                    <option value="200L">200L</option>
                    <option value="300L">300L</option>
                </select>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePass('password')"></i>
            </div>
            <button type="submit" class="btn-primary" id="signup-btn">
                Sign Up <div class="spinner" id="signup-spinner"></div>
            </button>
        </form>
        <p style="margin-top:15px; text-align:center;">Already have an account? <a href="login.html" style="color:var(--primary)">Login</a></p>
    </div>

    <footer>
        <a href="../dashboard/about.html">About Us</a> | <a href="../dashboard/faq.html">FAQ</a> | <a href="../dashboard/privacy.html">Privacy Policy</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
