<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - PeerPoint</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/d2af653d3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="toast-container"></div>

    <header style="padding: 15px; background: var(--card-bg); display: flex; align-items: center; gap: 15px;">
        <a href="directory.html" style="color: white;"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 style="margin:0; font-size: 1.2rem;">Student Profile</h2>
    </header>

    <main id="profile-detail" style="padding: 20px; padding-bottom: 100px;">
        <div style="text-align: center;" id="profile-header">
            <div class="skeleton" style="width: 100px; height: 100px; border-radius: 50%; margin: 0 auto;"></div>
             <div class="skeleton" style="height: 20px; width: 60%; margin: 20px auto;"></div>
        </div>

        <hr style="border: 0; border-top: 1px solid #333; margin: 25px 0;">

        <h3 style="font-size: 1rem; color: var(--primary);"><i class="fas fa-file-pdf"></i> Resources Shared</h3>
        <div id="user-resources-list">
            <p style="color: gray; font-size: 0.8rem;">Loading shared files...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/user_profile.js"></script>
</body>
</html>
