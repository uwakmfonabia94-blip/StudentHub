<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - StudentHub</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/d2af653d3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="toast-container"></div>

    <header style="padding: 15px; background: var(--card-bg); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333;">
        <h2 style="text-align: left; margin:0; color: var(--primary);">Student Forum</h2>
        <button onclick="document.getElementById('post-modal').style.display='block'" class="btn-primary" style="width: auto; margin-top: 10px; padding: 10px 20px; font-weight: bold;">
            <i class="fa-solid fa-plus"></i> Ask a Question
        </button>
    </header>

    <div id="post-modal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; padding: 20px; overflow-y: auto;">
        <div class="auth-container" style="margin-top: 50px;">
            <h3 style="margin-bottom: 20px;">New Discussion</h3>
            <form id="forum-post-form">
                <div class="input-group">
                    <label>Question Title</label>
                    <input type="text" id="post-title" placeholder="What is your question?" required>
                </div>

                <div class="input-group">
                    <label>Category</label>
                    <select id="post-category" style="width: 100%; padding: 12px; background: #222; color: white; border: 1px solid #444; border-radius: 8px;">
                        <option value="General">General</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Science">Science</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Details</label>
                    <textarea id="post-content" placeholder="Describe your problem in detail..." style="width:100%; height: 120px; background:#222; color:white; border-radius:8px; padding:12px; border:1px solid #444; font-family: inherit;" required></textarea>
                </div>

                <div style="display:flex; gap:10px; margin-top: 20px;">
                    <button type="submit" class="btn-primary" style="flex: 2;">
                        Post Question <div class="spinner" id="post-spinner" style="display:none;"></div>
                    </button>
                    <button type="button" onclick="document.getElementById('post-modal').style.display='none'" style="flex: 1; background:none; color:#aaa; border:none; cursor: pointer;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <main id="forum-list" style="padding: 15px; padding-bottom: 120px;">
        <div class="skeleton" style="height: 120px; margin-bottom: 15px; border-radius: 12px;"></div>
        <div class="skeleton" style="height: 120px; margin-bottom: 15px; border-radius: 12px;"></div>
    </main>

    <nav class="bottom-nav">
        <a href="../dashboard/index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Feed</span>
        </a>
        <a href="../dashboard/resources.html" class="nav-item">
            <i class="fa-solid fa-book"></i>
            <span>Library</span>
        </a>
        <a href="../dashboard/upload.html" class="nav-item">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Post</span>
        </a>
        <a href="index.html" class="nav-item active">
            <i class="fa-solid fa-comments"></i>
            <span>Forum</span>
        </a>
        <a href="../dashboard/profile.html" class="nav-item">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/forum.js"></script>
</body>
</html>
