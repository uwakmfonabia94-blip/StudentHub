<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d2af653d3a.js" crossorigin="anonymous"></script>
    <div id="toast-container"></div>
</head>
<body>
    <div class="auth-container">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePass('password')"></i>
            </div>
            <button type="submit" class="btn-primary" id="login-btn">
                Login <div class="spinner" id="login-spinner"></div>
            </button>
        </form>
        <p style="margin-top:15px; text-align:center;">Already have an account? <a href="index.html" style="color:var(--primary)">Login</a></p>
    </div>

    <footer>
        <a href="../dashboard/about.html">About Us</a> | <a href="../dashboard/faq.html">FAQ</a> | <a href="../dashboard/privacy.html">Privacy Policy</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
